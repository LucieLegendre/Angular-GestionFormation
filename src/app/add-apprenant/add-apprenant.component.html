<div class="container">
  <hr />
  <h3 style="text-align:center">Ajouter un apprenant</h3>
  <hr />
  <br>
  <form class="form" (ngSubmit)="onSubmit(apprenant)" #addApprenant="ngForm" action="addApprenant()" method="POST">

    <div class="form-group">
      <label for="idpe">Identifiant Pole Emploi</label>
      <input type="text" class="form-control" id="idpe" placeholder="Entrer ID" name="idpe" required
        [(ngModel)]="apprenant.idpe">

    </div>
    <div class="form-group">
      <label for="nom">Nom</label> <input type="text" class="form-control" id="nom" placeholder="Entrer Nom" name="nom"
        required [(ngModel)]="apprenant.nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prenom</label> <input type="text" class="form-control" id="prenom" placeholder="Entrer Prenom"
        name="prenom" required [(ngModel)]="apprenant.prenom">
    </div>
    <div class="form-group">
      <label for="age">Age</label> <input type="text" class="form-control" id="age" placeholder="Entrer age" name="age"
        required [(ngModel)]="apprenant.age">
    </div>
    <div class="form-group">
      <label for="indemnite">Indemnités</label> <input type="text" class="form-control" id="indemnite"
        placeholder="Entrer Indemnités" name="indemnite" required [(ngModel)]="apprenant.indemnite">
    </div>
    <div class="form-group">
      <label for="diplome">Diplome</label> <input type="text" class="form-control" id="diplome"
        placeholder="Entrer Diplome" name="diplome" required [(ngModel)]="apprenant.diplome
            ">
    </div>
    <div class="form-group">
      <label for="session">Session</label>
      <select class="form-control" id="session" name="session.id" required [(ngModel)]="sessionId">
        <option *ngFor="let session of listSession" [value]="session.id">{{session.sujet}}, spécialité: {{session?.specialite?.libelle}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-outline-success">Ajouter</button>
    <button type="button" [routerLink]="['/apprenants']" class="btn btn-outline-danger">Annuler</button>

  </form>

</div>
